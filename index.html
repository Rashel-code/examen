<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/3c0bd07c85.js" crossorigin="anonymous"></script>
    <title>Examen</title>
</head>

<body>
    <div class="container">

        <div class="izquierda">
            <div class="registro">
                <h1>Registro Estudiante</h1>
                <h2>Nombres:</h2>
                <input type="text" id="nombre">
                <h2>Sexo:</h2>
                <form>
                    <input type="radio" id="Masculino" name="grupo">Masculino<input type="radio" id="Femenino" name="grupo">Femenino
                </form>
                <div class="ciclo">
                    <h2>Ciclo</h2>
                    <select name="Seleccionar Ciclo:" id="ciclo">
                        <option value="0" selected>Seleccionar Ciclo</option>
                        <option value="I">I</option>
                        <option value="II">II</option>
                        <option value="III">III</option>
                        <option value="IV">IV</option>
                        <option value="V">V</option>
                        <option value="VI">VI</option>
                        <option value="VII">VII</option>
                        <option value="VIII">VIII</option>
                        <option value="IX">IX</option>
                        <option value="X">X</option>
                    </select>
                </div>
                <div class="ESCUELA">
                    <H2>Escuela Profesional:</H2>
                    <select name="Escuela profesional" id="ep">
                        <option value="0">Seleccionar Escuela</option>
                        <option value="1">Ing. Sistemas</option>
                        <option value="2">Ing. Alimentos</option>
                        <option value="3">Ing. Ambiental</option>
                        <option value="4">Ing. Arquitectura</option>
                        <option value="5">Ing. Civil</option>
                    </select>
                </div>

                <button id="guardar" onclick="test()">Guardar</button>
            </div>



        </div>
        <div class="derecha">
            
            
            <table id="table">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Nombres</th>
                        <th>Sexo</th>
                        <th>Ciclo</th>
                        <th>Escuela Profesional</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody id="tbd"></tbody>
            </table>
        </div>


    </div>
</body>
<script src="js/script.js"></script>

</html>
